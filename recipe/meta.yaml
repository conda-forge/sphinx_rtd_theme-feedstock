{% set version = "0.4.1" %}
{% set sha256 = "3b49758a64f8a1ebd8a33cb6cc9093c3935a908b716edfaa5772fd86aac27ef6" %}
{% set pkg_name = 'sphinx_rtd_theme' %}		

package:
  name: {{ pkg_name }}
  version: {{ version }}

source:
  fn: {{ pkg_name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ pkg_name[0] }}/{{ pkg_name }}/{{ pkg_name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 1
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - sphinx_rtd_theme

about:
  home: https://github.com/rtfd/sphinx_rtd_theme
  license: Apache 2.0
  summary: 'Sphinx theme for readthedocs.org'

  description: |
    The sphinx_rtd_theme is a sphinx theme designed to look modern and be mobile-friendly.
    This theme is primary focused to be used on readthedocs.org but can work with your own
    sphinx projects. To read more and see a working demo head over to readthedocs.org.
  dev_url: https://github.com/rtfd/sphinx_rtd_theme

extra:
  recipe-maintainers:
    - chohner
    - SylvainCorlay
